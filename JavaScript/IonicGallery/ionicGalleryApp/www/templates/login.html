<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()" name="loginForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username" name="username" required>
                </label>

                <div ng-messages="loginForm.username.$error">
                    <div ng-message="required" class="error-message">
                        Username is required.
                    </div>
                </div>

                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password" name="password" required minlength="4"
                           maxlength="20">
                </label>

                <div ng-messages="loginForm.password.$error">
                    <div ng-message="required" class="error-message">
                        Password is required.
                    </div>
                    <div ng-message="minlength" class="error-message">
                        Password must be longer than 3 symbols.
                    </div>
                </div>

                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>

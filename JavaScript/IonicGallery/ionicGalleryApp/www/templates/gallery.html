<ion-view view-title="My Gallery">
    <ion-content ng-show="identity.isAuthenticated()">
        <ion-refresher pulling-text="Refreshing gallery..." on-refresh="updateGalleryImages()"></ion-refresher>

        <h1>My gallery</h1>
        <ion-list>
            <ion-item ng-repeat="imageSrc in images">
                <img ng-src="{{imageSrc}}" alt=""/>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view view-title="Save Image">
    <ion-content ng-show="identity.isAuthenticated()">
        <h2>Choose how to upload photo: </h2>
        <button class="button button-positive" ng-click="makeImage()">Make image</button>
        <button class="button button-positive" ng-click="selectImage()">Select image to save</button>
    </ion-content>
</ion-view>

<ion-view view-title="My Gallery">
    <ion-content ng-show="identity.isAuthenticated()">
        <ion-refresher pulling-text="Refreshing gallery..." on-refresh="updateGalleryImages(true)"></ion-refresher>

        <ion-list>
            <ion-item ng-repeat="imageSrc in images" class="item-image">
                <img ng-src="{{imageSrc}}" height="250" alt=""/>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

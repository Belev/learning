<!--side navigation panel-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content ng-controller="MenuCtrl">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>

            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ng-click="showLogin()">
                    Log in
                </ion-item>
                <ion-item nav-clear menu-close ng-click="showSignup()">
                    Sign up
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

<!--tabs navigation panel-->
<!--should be visible when the user is logged in (Image, Gallery)-->
<ion-tabs class="tabs-icon-top tabs-positive">
    <ion-tab title="Home" icon="ion-home" href="#/app/home"></ion-tab>

    <ion-tab title="Image" icon="ion-camera" href="#/app/save"></ion-tab>

    <ion-tab title="Gallery" icon="ion-images" href="#/app/gallery"></ion-tab>
</ion-tabs>

<!--side navigation panel-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content ng-controller="MenuController">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>

            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close nav-clear href="#/app/home">
                    Home
                </ion-item>
                <ion-item menu-close nav-clear ng-click="showLogin()" ng-show="!identity.isAuthenticated()">
                    Log in
                </ion-item>
                <ion-item menu-close nav-clear ng-click="showSignup()" ng-show="!identity.isAuthenticated()">
                    Sign up
                </ion-item>
                <ion-item menu-close nav-clear ng-click="doLogout()" ng-show="identity.isAuthenticated()">
                    Log out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

<!--tabs navigation panel-->
<ion-tabs class="tabs-icon-top tabs-positive" ng-show="identity.isAuthenticated()">
    <ion-tab title="Save Image" icon="ion-camera" href="#/app/save"></ion-tab>

    <ion-tab title="Gallery" icon="ion-images" href="#/app/gallery"></ion-tab>
</ion-tabs>
